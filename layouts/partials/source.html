<div class="font-georgia flex flex-col items-center md:flex-row md:items-start md:space-x-6">
  <img class="w-24 flex-shrink-0" src="{{ .image | absURL }}" alt="">
  <div class="max-w-3xl">
    <p class="text-medium font-bold leading-tight">
      <span class="block">{{ .title }}</span>
    </p>
    <div class="italic mt-4 leading-tight text-sm">
      {{ .summary | markdownify }}
    </div>
    {{ if .source }}
      <a class="border border-charcoal px-2 py-1 inline-block mt-3 text-sm" href="{{ .source }}" target="_blank" rel="noopener noreferrer">See data</a>
    {{ end }}
  </div>
</div>
